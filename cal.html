<html>
    <head>
        <link rel="stylesheet" type="text/css" href="big.css">
        
       <h1>Simple Calculator</h1>
        <title>
            Calculator
        </title>
    </head>
    <body>
        <script  type="text/javascript" src="red.js">
        </script>
        <div class="content">
            <div class="cal">
                <div class="result">
                   <div class="history">
                     <p id="history-value"></p>
                   </div><!--history-->
                   <div class="output">
                      <p id="output-value"></p>
                   </div><!--output-->
                </div><!--result-->
                <div class="keys">
                   <button class=" controller" id="clear">C</button>
                   <button class="controller" id="backspace">CE</button>
                   <button class="controller" id="%">%</button>
                   <button class="controller" id="/">/</button>

                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="controller" id="*">*</button>

                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="controller" id="-">-</button>

                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="controller" id="+">+</button>

                    <button class="empty" id="empty"></button>
                    <button class="number" id="0">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="controller" id="=">=</button>







                                      

                   
                    
                    
                    
                   </button>
                </div><!--keys-->

            </div><!--cal-->

        </div><!--content-->
    </body>
</html>
